<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fit-Lit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <aside class="profile-info">
      <h1>USERNAME</h1>
      <img src="" class="profile-pic"/>
      <section class="friends-list"></section>
    </aside>
    <main class="fitness-tracker">
      <input type="date"></input>
      <section class="card-container">
        <article class="hydration-card">
          <h2>TODAY'S HYDRATION</h1>
          <h1 class="today-water-intake"></h1>
          <p>AVERAGE</p>
          <h3 class="hydration-average"></h3>
          <div id="chartDiv-hydration" style="width: 70%; height: 400px;"></div>
        </article>
        <article class="sleep-card">
          <h2>SLEEP</h1>
            <h1 class="last-sleep-duration"></h1>
            <div class="sleep-quality-stars-outer">
              <div class="sleep-quality-stars-inner"><i class="icon-star-empty"></i></div>
            </div>
            <p>AVERAGE</p>
            <h3 class="sleep-average">7h 32m</h3>
            <p class="sleep-quality-average">4.5/5</p>
            <div class="sleep-chart"></div>
            <div id="chartDiv-sleep" style="width: 70%; height: 400px;"></div>
        </article>
        <article class="activity-card">
          <h2>ACTIVITY</h1>
            <div class="activity-button-container">
              <button>steps</button>
              <button>stairs</button>
              <button>minutes active</button>
            </div>
        </article>
        </article>
      </section> 
    </main>
  </body>
</html>
